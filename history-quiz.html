<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWhiz</title>
    <link rel="stylesheet" href="/css/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/icon-web.png">
</head>

<body>
    <div class="quiz-container">
        <div class="header">
            <button class="back-button" aria-label="Kembali">&#8592;</button>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="duo-character">
            <img src="/assets/imageQuiz.png" alt="Duo the Cat" class="duo-img">
            <div class="speech-bubble">
                <p id="speech-text">Answer this question carefully.</p>
            </div>
        </div>

        <h2 id="question-text"></h2>

        <div class="options-container" id="options-container">
        </div>


        <button id="continue-button" class="continue-button" disabled>CONTINUE</button>
    </div>

    <script src="/js/data/history-quiz-data.js"></script>
    <script src="/js/quiz.js"></script>
</body>

</html>
