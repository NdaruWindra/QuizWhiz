<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon-web.png">
    <title>QuizWhiz</title>
</head>

<body>

    <section class="container-menu">
        <div class="container-menuContent">
            <h1>Choose a Quiz!!!</h1>
            <div class="container-menuQuiz">
                <section class="menu-quiz" data-quiz-type="math">
                    <h2>Math</h2>
                    <img src="/assets/img-math.png" alt="img-math">
                </section>
                <section class="menu-quiz" data-quiz-type="general">
                    <h2>General</h2>
                    <img src="/assets/img-general.png" alt="img-general">
                </section>
                <section class="menu-quiz" data-quiz-type="physics">
                    <h2>Physics</h2>
                    <img src="/assets/img-physic.png" alt="img-physic">
                </section>
                <section class="menu-quiz" data-quiz-type="history">
                    <h2>History</h2>
                    <img src="/assets/img-history.png" alt="img-history">
                </section>
            </div>
            <button class="button-continue" id="button-continue" disabled>Continue</button>
        </div>
    </section>

    <script src="/js/menu.js"></script>
</body>

</html>
